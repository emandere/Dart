<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../packages/paper_elements/paper_button.html">
<link rel="import" href="../../packages/paper_elements/roboto.html">
<polymer-element name="main-app">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-button.colored {
        color: #4285f4;
      }

      paper-button[raised].colored {
        background: #4285f4;
        color: #fff;
      }
    </style>

    <paper-input label="Type something..." on-keyup="{{reverseText}}"></paper-input>

    <p>
      Reversed: {{ reversed }}
    </p>

    <paper-button raised class="colored" on-click="{{getQuotesIN(}}">Get Quotes</paper-button>
    <p>{{jsonQuote}}</p>
    <paper-input label="Search Tree" on-keyup="{{searchTree}}"></paper-input>
    <template repeat="{{showNodes}}">
      <p>{{}}</p>
    </template>
    <p></p>
    <paper-button raised class="colored" on-click="{{drawLines}}">Get Tree</paper-button>

    <div id="container">
      <canvas id="area" height="400px" on-click="{{showCoordinate}}"></canvas>
      <p>X:{{x}}</p>
      <p>Y:{{y}}</p>
    </div>


    <paper-input label="Type Country" on-keyup="{{showCountries}}"></paper-input>

    <template repeat="{{countries}}">
      <p>{{}}</p>
    </template>
    <p></p>

    <paper-dropdown-menu label="dfeferf">
      <paper-dropdown class="dropdown">
        <core-menu class="menu">
          <template repeat="{{countries}}">
            <paper-item>{{}}</paper-item>
          </template>
        </core-menu>
      </paper-dropdown>
    </paper-dropdown-menu>
  </template>
  <script type="application/dart" src="main_app.dart"></script>
</polymer-element>
